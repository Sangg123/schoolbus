<!DOCTYPE html>
<html>
<head>
    <title>School Bus Management - Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .token { background: #f8f9fa; padding: 10px; margin: 10px 0; word-break: break-all; font-size: 12px; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@school.com" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="admin" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result" style="display: none;">
        <h3>Login Successful!</h3>
        <p>Your JWT Token:</p>
        <div class="token" id="tokenDisplay"></div>
        <p>Copy this token and use it in Swagger UI as Bearer token.</p>
        <button onclick="location.href='/api'">Go to Swagger UI</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('tokenDisplay').textContent = data.access_token;
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('loginForm').style.display = 'none';
                    
                    // Store token for potential future use
                    localStorage.setItem('jwt_token', data.access_token);
                } else {
                    alert('Login failed: ' + (await response.text()));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
